<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Canva</title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
        
        var c = document.getElementById("myCanvas");
            var ctx1 = c.getContext("2d");
            ctx1.moveTo(0, 0);
            ctx1.lineTo(600, 0);
            ctx1.stroke();

            var ctx2 = c.getContext("2d");
            ctx2.moveTo(0, 0);
            ctx2.lineTo(600, 400)
    
    </script>
	
</body>
</html>
